<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/f/xvoyvryg" method="POST">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name"><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname"><br>

        <label for="email">Mail:</label>
        <input type="email" name="email" id="email"><br>

        <label>Wybór miasta:
            <select name="city">
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gadńska</option>
            </select>
        </label><br>
        
        <input type="radio" name="choise">Kobieta<br>
        <input type="radio" name="choise">Mężczyzna<br>
       
        <label for="agreement">Zgoda na dane osobowe:</label>
        <input type="checkbox" name="agreement" id="agreement"><br>

        <label for="message">Wiadomość:</label>
        <textarea name="message" id="message"></textarea><br>

        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
